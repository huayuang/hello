<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 400px;
            height: 400px;
            margin: 100px auto;
            position: relative;
            background-color: rgba(0,0,0,.2);
        }
        .mask{
            height: 200px;
            width: 100%;
            background-color: pink;
            position: absolute;
            bottom: 0;
            transition: all 1s ease-in 0s;
            transform-origin: bottom;
        }
        .mask:hover{
            height: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="mask"></div>
    </div>
</body>
</html>
